<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <h1>Registro</h1>
                <p class="text-muted">Crea tu cuenta</p>
                <!--<div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Username" autocomplete="username" required>
                </div>-->
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text"
                         class="form-control"
                         placeholder="Email"
                         autocomplete="email"
                         formControlName="username"
                         [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                         required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password"
                         class="form-control"
                         placeholder="Contraseña"
                         autocomplete="new-password"
                         formControlName="password"
                         [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                         required>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password"
                         class="form-control"
                         placeholder="Repetir contraseña"
                         autocomplete="new-password"
                         formControlName="confirmPassword"
                         [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"
                         required>
                </div>
                <button type="submit"
                        class="btn btn-block btn-success"
                        [disabled]="loading">
                  Crear cuenta
                </button>
              </form>
            </div>
            <!--<div class="card-footer p-4">
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>
                </div>
                <div class="col-6">
                  <button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>
                </div>
              </div>
            </div>-->
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
