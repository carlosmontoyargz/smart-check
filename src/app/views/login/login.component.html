<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <img src="assets/img/brand/smartcheck-logo.png" class="img-fluid">
                <br><br>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <!--<h1>Inicio de sesión</h1>-->
                  <p class="text-muted">Ingresa a tu cuenta</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text"
                           formControlName="username"
                           class="form-control"
                           placeholder="Correo"
                           autocomplete="username"
                           [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                           required>
                    <!--<div *ngIf="submitted && f.username.errors">
                      <div *ngIf="f.username.errors.required">
                        <alert type="danger">
                          <strong>Oh no!</strong> El correo es requerido
                        </alert>
                      </div>
                    </div>-->
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password"
                           formControlName="password"
                           class="form-control"
                           placeholder="Contraseña"
                           autocomplete="current-password"
                           [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                           required>
                    <!--<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>-->
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit"
                              class="btn btn-primary px-4"
                              [disabled]="loading">
                        Iniciar sesión
                      </button>
                    </div>
                    <!--
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                    -->
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Regístrate</h2>
                  <p>SmartCheck es una plataforma empresarial para llevar un control de tus horas de entrada y salida.</p>
                  <button type="button" class="btn btn-primary active mt-3" routerLink="/register">
                    ¡Regístrate ahora!
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
