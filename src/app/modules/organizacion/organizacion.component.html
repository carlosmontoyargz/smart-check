<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-header">
          <i class="fa cui-briefcase"></i> Organizacion
        </div>
        <div class="card-body">
          <h2>{{organizacionStr}}</h2>
          <div class="form-group row">
            <label class="col-md-6 col-form-label" for="disabled-input-1">Hora entrada</label>
            <div class="col-md-6">
              <input type="text" id="disabled-input-1" name="disabled-input" class="form-control"
                     placeholder="{{horaEntradaStr}}"
                     disabled>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-6 col-form-label" for="disabled-input-2">Hora salida</label>
            <div class="col-md-6">
              <input type="text" id="disabled-input-2" name="disabled-input" class="form-control"
                     placeholder="{{horaSalidaStr}}"
                     disabled>
            </div>
          </div>
          <button (click)="successModal.show()"
                  type="button" class="btn btn-info mr-1" data-toggle="modal">
            Editar horario
          </button>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Totales del mes
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Concepto</th>
                <th>Total de horas</th>
                <!--<th>Fecha</th>-->
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Horas trabajadas</td>
                <td>{{totalMinutos}}</td>
              </tr>
              <tr>
                <td>Retrasos</td>
                <td>{{totalRetrasos}}</td>
              </tr>
              <tr>
                <td>Horas extra</td>
                <td>{{totalExtras}}</td>
              </tr>
              <tr>
                <td>Entradas temprano</td>
                <td>{{totalEntradasTemprano}}</td>
              </tr>
              <tr>
                <td>Salidas temprano</td>
                <td>{{totalSalidasTemprano}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<div bsModal #successModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-primary" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Editar horario</h4>
        <button type="button" class="close" (click)="successModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <!--[formGroup]="organizacionForm"-->
        <div class="input-group mb-3">
          <label>
            Hora de entrada nueva:
            <input type="text"
                   [formControl] = "horaEntrada"
                   class="form-control"
                   placeholder="Hora entrada"
                   value="{{horaEntradaStr}}"
                   [ngClass]="{ 'is-invalid': submitted }"
                   required>
          </label>
          <!--<div *ngIf="submitted && f.username.errors">
            <div *ngIf="f.username.errors.required">
              <alert type="danger">
                <strong>Oh no!</strong> El correo es requerido
              </alert>
            </div>
          </div>-->
        </div>
        <div class="input-group mb-4">
          <label>
            Hora de salida nueva:
            <input type="text"
                   [formControl] = "horaSalida"
                   class="form-control"
                   placeholder="Hora salida"
                   value="{{horaSalidaStr}}"
                   [ngClass]="{ 'is-invalid': submitted }"
                   required>
          </label>
          <!--<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>-->
        </div>
        <div class="row">
          <div class="col-6">
            <button [disabled]="loading"
                    (click)="onSubmit()"
                    class="btn btn-primary px-4">
              Guardar
            </button>
          </div>
          <!--
          <div class="col-6 text-right">
            <button type="button" class="btn btn-link px-0">Forgot password?</button>
          </div>
          -->
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="successModal.hide()">Cerrar</button>
        <!--<button type="button" class="btn btn-success">Save changes</button>-->
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
